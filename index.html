<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ----------------------------- PLUINS CSS ------------------------------ -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/plugins/jquery.jdSlider.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="img/icon logo trip.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Palanquin|Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                           Header                                        -->
    <!-- ----------------------------------------------------------------------- -->

    <header class="container-fluid">
      <div class="container p-0">
        <div class="row">
          <!-- ------ logo ---- -->
          <div class="py-2 col-10 col-md-4 col-lg-6 p-md-2 p-xl-1 ">
            <a href="index.html">
              <img
                class="img-fluid logotipo"
                src="img/logo-3.png"
                alt="logo de Explorer the Word"
              />
            </a>
          </div>

          <!-- ------ Buscador  ---- -->
          <div class="d-none d-md-block col-md-3 col-lg-3 pt-4   ">
            <a href="#"
              ><i
                class=" fas fa-search lead text-muted  d-flex justify-content-end "
              ></i
            ></a>
          </div>

          <!-- ------ Redes Sociales ---- -->
          <div class="d-none d-md-block col-md-3  col-lg-2  redes pt-2 mt-1 ">
            <ul class="d-flex justify-content-end ">
              <li>
                <a href="#" target="_blank">
                  <i
                    class=" fab fa-facebook-square lead rounded-circle text-white mr-1"
                  ></i>
                </a>
              </li>

              <li>
                <a href="#" target="_blank">
                  <i
                    class="fab fa-instagram lead rounded-circle text-white mr-1"
                  ></i>
                </a>
              </li>

              <li>
                <a href="#" target="_blank">
                  <i
                    class="fab fa-youtube lead rounded-circle text-white mr-1"
                  ></i>
                </a>
              </li>
            </ul>
          </div>
          <!-- ------ Menu  ---- -->
          <div class=" col-2 col-md-2 col-lg-1 pr-md-5 pt-md-3 py-3 d-flex ">
            <a href="#"><i class="fas fa-bars lead text-muted pt-1 "></i></a>
          </div>
        </div>
      </div>
    </header>

    <!-- ------------------------ REDES SOCIALES MOVIL ------------------------- -->
    <div class="d-block d-md-none redes redesMovil pt-2">
      <ul class="d-flex justify-content-center p-0">
        <li>
          <a href="#" target="_blank">
            <i
              class=" fab fa-facebook-square lead rounded-circle text-white mr-3 mr-sm-4"
            ></i>
          </a>
        </li>

        <li>
          <a href="#" target="_blank">
            <i
              class="fab fa-instagram lead rounded-circle text-white mr-3 mr-sm-4"
            ></i>
          </a>
        </li>

        <li>
          <a href="#" target="_blank">
            <i
              class="fab fa-youtube lead rounded-circle text-white mr-3 mr-sm-4"
            ></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- -------------------------- FIN DE CONTENIDO --------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 BANNER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="bannerEstatico">

    <section class="jd-slider fade-slider">
      <div class="slide-inner">
        <ul class="slide-area ">
          <li>
            <img src="img/Rectangle -1@2x.png" alt="viaje a la playa" />
          </li>
          <li>
            <img src="img/Rectangle -2@2x.png" alt="viaje a la playa" />
          </li>
          <li>
            <img src="img/Rectangle -3@2x.png" alt="viaje a la playa" />
          </li>
          <li>
            <img src="img/Rectangle -4@2x.png" alt="viaje a la playa" />
          </li>
          <li>
            <img src="img/Rectangle -2@2x.png" alt="viaje a la playa" />
          </li>
          <li>
            <img src="img/Rectangle -3@2x.png" alt="viaje a la playa" />
          </li>
        </ul>
        <a class="prev p-4" href="#">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
        <a class="next p-4" href="#">
          <i class="fas fa-angle-right fa-2x"></i>
        </a>
      </div>
      <div class="controller d-none">
        <a class="auto" href="#">
          <i class="fas fa-play fa-xs"></i>
          <i class="fas fa-pause fa-xs"></i>
        </a>
        <div class="indicate-area"></div>
      </div>
    </section>
</div>
    <!-- --------------------------- buscador movil ---------------------------- -->

    <div class="container d-block d-md-none py-2">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control" placeholder="Buscar" />
        <div class="input-group-append">
          <span class="input-group-text"
            ><a href="#"><i class=" fas fa-search"></i></a
          ></span>
        </div>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                             CONTENIDO BLOG                              -->
    <!-- ----------------------------------------------------------------------- -->

    <H1>HOLA MUNDO</H1>

    <!-- ----------------------------------------------------------------------- -->
    <!--                               PLUGUINS JS                               -->
    <!-- ----------------------------------------------------------------------- -->

    <script src="https://kit.fontawesome.com/53c00e7122.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/pluguins/jquery.jdSlider-latest.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
